<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <script
      src="https://kit.fontawesome.com/b34e4d5cf2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- banner section starts here -->
      <section
        class="lg:max-w-[900px] xl:max-w-[1140px] mx-auto mt-16 mb-48 flex border relative"
      >
        <div>
          <h1
            class="font-manrope lg:text-6xl xl:text-7xl font-extrabold leading-tight lg:mb-7 xl:mb-8 text-color-primary"
          >
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p
            class="font-manrope lg:text-base xl:text-lg font-medium leading-normal lg:mb-7 xl:mb-8 text-color-secondary"
          >
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="font-manrope lg:text-lg xl:text-xl font-bold text-white bg-gradient-to-r from-[#FF8938] to-[#FF0000] lg:px-4 lg:py-3 xl:px-5 xl:py-4 rounded-lg"
          >
            Explore More
          </button>
        </div>
        <div
          class="lg:w-4/7 absolute lg:top-8 lg:-right-15 xl:top-5 xl:-right-30"
        >
          <img src="./images/banner.png" alt="" class="border border-red-400" />
          <div
            class="flex gap-4 items-center lg:px-4 lg:py-3 xl:px-7 xl:py-5 bg-white rounded-xl shadow-md absolute lg:bottom-3 lg:left-14 xl:bottom-4 xl:left-20"
          >
            <span class="inline-block lg:text-3xl xl:text-4xl text-yellow-300"
              ><i class="fa-solid fa-star"></i
            ></span>
            <div>
              <h3
                class="font-manrope lg:text-2xl xl:text-3xl font-extrabold text-color-primary"
              >
                5.00
              </h3>
              <p
                class="font-manrope lg:text-sm xl:text-base font-semibold text-color-secondary"
              >
                Trust Pilot Ratings
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
