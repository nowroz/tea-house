<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <script
      src="https://kit.fontawesome.com/b34e4d5cf2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- banner section starts here -->
      <section class="xl:max-w-[1140px] mx-auto flex border relative">
        <div>
          <h1
            class="font-manrope text-7xl font-extrabold leading-tight mb-8 text-color-primary"
          >
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p
            class="font-manrope text-lg font-medium leading-normal mb-8 text-color-secondary"
          >
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="font-manrope text-xl font-bold text-white bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-4 rounded-lg"
          >
            Explore More
          </button>
        </div>
        <div class="absolute top-5 -right-30">
          <img src="./images/banner.png" alt="" class="border border-red-400" />
          <div
            class="flex gap-4 items-center px-7 py-5 bg-white rounded-xl shadow-md absolute bottom-4 left-20"
          >
            <span class="inline-block text-4xl text-yellow-300"
              ><i class="fa-solid fa-star"></i
            ></span>
            <div>
              <h3
                class="font-manrope text-3xl font-extrabold text-color-primary"
              >
                5.00
              </h3>
              <p
                class="font-manrope text-base font-semibold text-color-secondary"
              >
                Trust Pilot Ratings
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
